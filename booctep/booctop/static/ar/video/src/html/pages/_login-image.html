{% import 'components/avatar.html' as avatar %}

<div class="layout-login-image__overlay" style="background-image: url({{ login_image or 'assets/images/1280_15ntkpxqt54y-sai-kiran-anagani.jpg'  }});">
  <div class="fullbleed bg-dark" style="opacity: .5"></div>
</div>

<div class="layout-login-image__form bg-white" data-perfect-scrollbar>
  <div class="d-flex justify-content-center mt-2 mb-5 navbar-light">
    <a href="{{ home_url }}" class="navbar-brand flex-column mb-2 align-items-center mr-0" style="min-width: 0">
      {{ avatar.component(title='<img src="assets/images/illustration/student/128/white.svg" alt="logo" class="img-fluid" />', size='sm', class='navbar-brand-icon mr-0', title_class='bg-primary', circle=false, element='span') }}
      {{ brand }}
    </a>
  </div>

  <h4 class="m-0">Welcome back!</h4>
  <p class="mb-5">Login to access your {{ brand }} Account </p>

  <form action="{{ home_url }}" novalidate>
    <div class="form-group">
      <label class="text-label" for="email_2">Email Address:</label>
      <div class="input-group input-group-merge">
        <input id="email_2" type="email" required="" class="form-control form-control-prepended" placeholder="john@doe.com">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span class="far fa-envelope"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="text-label" for="password_2">Password:</label>
      <div class="input-group input-group-merge">
        <input id="password_2" type="password" required="" class="form-control form-control-prepended" placeholder="Enter your password">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <span class="fa fa-key"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group mb-5">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" checked="" id="remember">
        <label class="custom-control-label" for="remember">Remember me</label>
      </div> 
    </div>
    <div class="form-group text-center">
      <button class="btn btn-primary mb-5" type="submit">Login</button><br>
      <a href="">Forgot password?</a> <br>
      Don't have an account? <a class="text-body text-underline" href="{{ prefix }}{{ signup_url or 'signup-image.html' }}">Sign up!</a>
    </div>
  </form>
</div>
