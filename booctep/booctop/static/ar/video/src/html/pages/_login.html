<div class="pt-32pt pt-sm-64pt pb-32pt">
  <div class="{{ containerClass or 'container' }}">
    <form action="{{ prefix or '' }}index.html" class="col-md-5 p-0 mx-auto">
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input id="email" type="text" class="form-control" placeholder="Your email address ...">
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input id="password" type="password" class="form-control" placeholder="Your first and last name ...">
        <p class="text-right"><a href="{{ prefix or '' }}reset-password.html" class="small">Forgot your password?</a></p>
      </div>
      <div class="text-center">
        <button class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>
</div>
<div class="page-separator justify-content-center m-0">
  <div class="page-separator__text">or sign-in with</div>
</div>
<div class="bg-body pt-32pt pb-32pt pb-md-64pt text-center">
  <div class="{{ containerClass or 'container' }}">
    <a href="{{ prefix or '' }}index.html" class="btn btn-secondary btn-block-xs">Facebook</a>
    <a href="{{ prefix or '' }}index.html" class="btn btn-secondary btn-block-xs">Twitter</a>
    <a href="{{ prefix or '' }}index.html" class="btn btn-secondary btn-block-xs">Google+</a>
  </div>
</div>
