        class="carousel-control-icon material-icons"

                <a href="" class="avatar avatar-sm">
                  <!-- <img src="assets/images/people/110/guy-{{ item }}.jpg" width="40" alt="avatar" class="rounded-circle"> -->

              </div>
              <div class="media-body media-middle"> 
                <a href="" class="card-title">Umberto Kass</a>
                <div class="rating mt-4pt mb-16pt">
                  <span class="rating__item"><span class="material-icons">star</span></span>
                  <span class="rating__item"><span class="material-icons">star</span></span>
                  <span class="rating__item"><span class="material-icons">star</span></span>
                  <span class="rating__item"><span class="material-icons">star</span></span>
                  <span class="rating__item"><span class="material-icons">star_border</span></span>
                </div>

                <p class="text-70 mb-0">A wonderful course on how to start. Eddie beautifully conveys all essentials of a becoming a good Angular developer. Very glad to have taken this course. Thank you Eddie Bryan.</p>
              </div>
            </div>
          </blockquote>
        </div>

      {% endfor %}

  </div>
</div>
