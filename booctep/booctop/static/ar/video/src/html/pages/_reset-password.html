{% include "pages/_header.account-management.html" %}

<div class="page-section">
  <div class="{{ containerClass or 'container' }}">
    <div class="page-separator">
      <div class="page-separator__text">{{ title }}</div>
    </div>
    <div class="col-sm-6 p-0">
      <div class="alert alert-soft-warning">
        <div class="d-flex flex-wrap">
          <div class="mr-8pt">
            <i class="material-icons">check_circle</i>
          </div>
          <div class="flex" style="min-width: 180px">
            <small class="text-black-100">
              An email with password reset instructions has been sent to your email address, if it exists on our system.
            </small>
          </div>
        </div>
      </div>

      <form action="{{ prefix or '' }}change-password.html">
        <div class="form-group">
          <label class="form-label">Email:</label>
          <input type="text" class="form-control" placeholder="Your email address ...">
          <small class="form-text text-muted">We will email you with info on how to reset your password.</small>
        </div>
        <button class="btn btn-primary">Reset</button>
      </form>
    </div>
  </div>
</div>
