<div class="page-section {{ alt_bg }} border-bottom-2">
  <div class="{{ containerClass }}">

    <div class="d-flex flex-column flex-lg-row align-items-center">
      <div class="flex d-flex flex-column align-items-center align-items-lg-start mb-24pt mb-lg-0 text-center text-lg-left">
        <h1 class="h2 mb-0">Skill Assessment</h1>
        <p class="lead measure-lead text-70">Measure your skill to find out where to start.</p>
        <div>
          <span class="chip chip-outline-secondary d-inline-flex align-items-center">
            <i class="material-icons icon--left">help_outline</i>
            30 Questions
          </span>
          <span class="chip chip-outline-secondary d-inline-flex align-items-center">
            <i class="material-icons icon--left">schedule</i>
            1m 10s
          </span>
        </div>
      </div>
      <div class="ml-lg-16pt d-flex flex-column justify-content-center">
        <a href="{{ prefix or '' }}student-path.html" class="d-flex flex-nowrap mb-16pt">
          <span class="mr-16pt">
            <img src="assets/images/paths/angular_64x64.png" width="40" alt="Angular" class="rounded">
          </span>
          <span class="flex d-flex flex-column align-items-start">
            <span class="card-title">Learn Angular</span>
            <span class="card-subtitle text-50">24 Courses</span>
          </span>
        </a>
        <a href="{{ prefix or '' }}student-path.html" class="btn btn-light">Back to Path</a>
      </div>
    </div>

  </div>
</div>

<div class="{{ containerClass or 'container' }}">
  <div class="row">
    <div class="col-lg-9">
      {% include 'pages/_student-path-assessment.form.html' %}
    </div>
  </div>
</div>
