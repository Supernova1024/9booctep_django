{% include "pages/_header.account-management.html" %}

<div class="page-section">
  <div class="{{ containerClass or 'container' }}">
    <div class="page-separator">
      <div class="page-separator__text">{{ title }}</div>
    </div>
    <form action="{{ prefix or '' }}login.html" class="col-sm-5 p-0">
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input id="password" type="password" class="form-control" placeholder="Type a new password ...">
      </div>
      <div class="form-group">
        <label class="form-label" for="password2">Confirm Password:</label>
        <input id="password2" type="password" class="form-control" placeholder="Confirm your new password ...">
      </div>
      <button type="submit" class="btn btn-primary">Save password</button>
    </form>
  </div>
</div>
